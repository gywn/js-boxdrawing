<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Menlo Box Drawing</title>
    <link rel="stylesheet" type="text/css" href="main.css" title="default" media="screen" />
    <script src='jquery-1.4.4.min.js'></script>
    <script src='menlo.min.js'></script>
</head>
<body>
    <div id='debug'></div>
    <div id='banner'>
        <a href='http://github.com/hijack111/js-boxdrawing/'>Menlo Box Drawing</a>
        <div class='options' id='mode-options'>
            <span id='mode-regular'>Regular</span>
            <span id='mode-bold'>Bold</span>
            <span id='mode-double'>Double</span>
            <span id='mode-erase'>Erase</span>
            <span id='mode-nothing'>Nothing</span>
        </div>
        <div class='options' id='heart-options'>
            <span id='heart-plain'>Plain</span>
            <span id='heart-round'>Round</span>
            <span id='heart-dashed'>Dashed</span>
        </div>
        <div class='options' id='arrow-options'>
            <span id='arrow-yes'>Arrow</span>
            <span id='arrow-no'>No Arrow</span>
        </div>
        <div class='clear'></div>
    </div>
    <textarea id='shadow'></textarea>
    <textarea id='thearea'></textarea>
</body>
</html>
